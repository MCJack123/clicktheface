<html>
<head>
<script type="text/javascript" src="http://cppconsole.bruienne.com/clicktheface/clicktheface.js"></script>
<script type="text/javascript" src="http://cppconsole.bruienne.com/clicktheface/clicktheaddons.js"></script>
</head>
<body onMouseOver="var vine = setInterval(updateStats(), 100)">
<h1 onMouseOver="var vine = setInterval(updateStats(), 100)">Click the face</h1>
<script>
initAll("example_bobblehead.png");
function clickBuy() { buyAddon(document.forms["buysell"]["addonname"].value); }
function clickSell() { sellAddon(document.forms["buysell"]["addonname"].value); }
createSampleAddon(false);
function updateStats() {
var text = "<tr><td>Name</td><td>Price</td><td>No. Owned</td></tr>";
for (i = 1; i <= addons.all[0]; i++) text = text + "<tr><td>" + addons.all[i] + "</td><td>" + addons[addons.all[i]].price + "</td><td>" + userdatabase[addons.all[i]].bought + "</td></tr>";
document.getElementById("stat").innerHTML = text;
}
</script>
<form name="buysell">
<p onMouseOver="var vine = setInterval(updateStats(), 100)">Enter the name of the add-on to buy/sell:</p><br>
<input type="text" name="addonname" onInput="var benvuiew = setInterval(updateStats(), 100)" onMouseOver="var vine = setInterval(updateStats(), 100)"><br>
<button type="button" onClick="clickBuy()" onMouseOver="var vine = setInterval(updateStats(), 100)">Buy Add-on</button><br>
<button type="button" onClick="clickSell()" onMouseOver="var vine = setInterval(updateStats(), 100)">Sell Add-on</button><br>
<button type="button" onClick="var vine = setInterval(updateStats(), 100)" onMouseOver="var vine = setInterval(updateStats(), 100)">Update Stats</button><br>
</form><br>
